<main>
    <form (ngSubmit)="validerFormulaire()" style="width:30%;">
        <fieldset>
            <legend>Formulaire d'emprunt d'un livre :</legend>
            <p *ngIf="empruntLivre!.id != undefined" class="mb-3">
                <label class="form-label" for="id">id</label>
                <input class="form-control" name="id" type="text" value="{{empruntLivre!.id}}" readonly />
            </p>
            <p class="mb-3">
                <label class="form-label" for="utilisateur">utilisateur</label>
                <input class="form-control" name="utilisateur" type="text" value="{{empruntLivre!.utilisateur!.pseudo}}" readonly />
            </p>
            <p class="mb-3">
                <label class="form-label" for="exemplaire">exemplaire</label>
                <select name="exemplaire" [(ngModel)]="empruntLivre!.exemplaire" (change)="changerLExemplaire($event)" required class="form-select">
                    <option [ngValue]="null" disabled>Selectionner un exemplaire</option>
                    <option *ngFor="let exemplaireItem of exemplaires" [ngValue]="exemplaireItem">{{exemplaireItem.bibliotheque}} - {{exemplaireItem.statut}}</option>
                </select>
            </p>
            <p class="mb-3">
                <label class="form-label" for="datesDEmprunt">dates d'emprunt</label>
                <p-calendar [(ngModel)]="datesIntervalle" name="datesDEmprunt" [disabledDates]="datesInvalides" [disabledDays]="joursInvalides" [minDate]="dateMin" [maxDate]="dateMax" selectionMode="range" dateFormat="dd/mm/yy" [showButtonBar]="true" [readonlyInput]="true" inputId="datesDEmprunt"></p-calendar>
            </p>
            <p class="mb-3">
                <label class="form-label" for="dateRetour">date de retour d'emprunt</label>
                <p-calendar [(ngModel)]="empruntLivre!.dateRetour" name="dateRetour" dateFormat="dd/mm/yy" [showButtonBar]="true" [readonlyInput]="true" inputId="dateRetour"></p-calendar>
            </p>
            <p class="mb-3">
                <input type="submit" id="btnValidation" class="btn btn-primary margin2px" (click)="validerFormulaire()" />
                <input type="button" id="btnAnnulation" class="btn btn-primary margin2px" (click)="annulerFormulaire()" value="Annuler" />
            </p>
        </fieldset>
    </form>
</main>
